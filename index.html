<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-5">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Pulse</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Blog Posts</h2>
      <p><strong id="post-count">0</strong> posts</p>
      <ul id="post-list"></ul>
      <div class="add-post">
        <h3>+ Add New Post</h3>
        <form id="new-post-form">
          <input type="text" id="new-title" placeholder="Title" required>
          <textarea id="new-content" placeholder="Content" required></textarea>
          <input type="text" id="new-author" placeholder="Author" required>
          <button type="submit">Add Post</button>
        </form>
      </div>
    </div>
    <div class="main-content">
      <div id="post-detail">
        <h1 id="post-title">Nothing</h1>
        <p id="post-author-date"></p>
        <img id="post-image" src="" alt="Post Image">
        <p id="post-content"></p>
        <div id="post-actions" style="display: none;">
          <button id="edit-post">Edit</button>
          <button id="delete-post">Delete</button>
        </div>
        <form id="edit-form" style="display: none;">
          <input type="text" id="edit-title" required>
          <textarea id="edit-content" required></textarea>
          <button type="submit">Save</button>
          <button type="button" id="cancel-edit">Cancel</button>
        </form>
      </div>
    </div>
  </div>
  <script>
    window.env = {
      API_URL: '%API_URL%'
    };
  </script>
  <script src="index.js"></script>
</body>
</html>
